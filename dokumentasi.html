<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dokumentasi dan catatan konfigurasi jaringan Mikrotik Zykun Network, termasuk hotspot, PPPoE, dan load balancing.">
    <title>Dokumentasi - Zykun Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .dokumentasi {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            color: #007bff;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-red {
            background: red;
        }
        .btn-red:hover {
            background: darkred;
        }
        .btn-green {
            background: #28a745;
        }
        .btn-green:hover {
            background: #218838;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
             background: white;
             padding: 20px;
            position: relative;
             top: 50%;
            transform: translateY(-50%);
             margin: auto;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
             text-align: center;
        }

        .modal img {
            max-width: 100%;
            border-radius: 10px;
        }
        .close {
            color: red;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        @media (max-width: 600px) {
            .dokumentasi {
                flex-direction: column;
                align-items: center;
            }
            .card {
                max-width: 100%;
            }
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dokumentasi</h1>
        <p>Catatan dan hasil konfigurasi jaringan</p>
    </header>
    
    <div class="container">
        <div class="dokumentasi">
            <div class="card">
                <h3>Konfigurasi Hotspot</h3>
                <p>Dokumentasi lengkap cara setting hotspot di Mikrotik.</p>
                <button class="btn" onclick="openModal('Photo/pppoe.jpg')">Lihat Detail</button>
            </div>
            <div class="card">
                <h3>PPPoE Server</h3>
                <p>Panduan konfigurasi PPPoE untuk jaringan FTTH.</p>
                <button class="btn" onclick="openModal('Photo/ppoe.jpg')">Lihat Detail</button>
            </div>
            <div class="card">
                <h3>Load Balancing</h3>
                <p>Cara setting load balancing dan failover di Mikrotik.</p>
                <button class="btn" onclick="openModal('Photo/Hospot.jpg')">Lihat Detail</button>
            </div>
        </div>

        <div class="btn-container">
            <a href="index.html" class="btn btn-red">Kembali ke Beranda</a>
            <a href="layanan.html" class="btn btn-green">Layanan</a>
            <a href="kontak.html" class="btn btn-green">Kontak</a>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Dokumentasi">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Menutup modal dengan tombol Escape
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        // Menutup modal jika klik di luar modal
        window.onclick = function(event) {
            let modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
